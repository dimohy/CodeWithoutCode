[book]
title = "사고의 깊이"
description = "전문가를 위한 바이브 코딩과 컴퓨팅 사고"
authors = ["dimohy"]
language = "ko"
src = "사고의 깊이"

[build]
build-dir = "docs-expert"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/dimohy/CodeWithoutCode"
edit-url-template = "https://github.com/dimohy/CodeWithoutCode/edit/main/{path}"
site-url = "/CodeWithoutCode/expert/"
cname = ""

[output.html.fold]
enable = true
level = 0

[output.html.playground]
editable = false
copyable = true
copy-js = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
