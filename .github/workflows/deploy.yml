name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.40'
      
      - name: Build beginner book (일반인편)
        run: mdbook build
      
      - name: Build expert book (전문가편)
        run: |
          mv book.toml book-beginner.toml
          mv book-expert.toml book.toml
          mdbook build
          mv book.toml book-expert.toml
          mv book-beginner.toml book.toml
      
      - name: Merge books into single directory
        run: |
          mkdir -p docs/expert
          cp -r docs-expert/* docs/expert/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
